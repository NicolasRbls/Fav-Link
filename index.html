<!DOCTYPE html>
<html lang="fr" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Gestionnaire de favoris minimaliste et premium">
    <meta name="theme-color" content="#0f172a">
    <title>Fav-Link</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- PWA -->
    <link rel="icon" type="image/svg+xml" href="icons/icon.svg">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="app-background"></div>

    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="logo">
                <i class="ph-fill ph-star"></i>
                <h1>Fav-Link</h1>
            </div>

            <div class="header-actions">
                <button class="icon-btn" id="theme-toggle" aria-label="Changer le thème">
                    <i class="ph ph-moon"></i>
                </button>
                <button class="icon-btn" id="settings-btn" aria-label="Paramètres">
                    <i class="ph ph-gear"></i>
                </button>
            </div>
        </header>

        <!-- Search & Filter -->
        <div class="search-section">
            <div class="search-bar">
                <i class="ph ph-magnifying-glass"></i>
                <input type="text" id="search-input" placeholder="Rechercher un lien...">
            </div>
            <div class="filter-chips" id="filter-chips">
                <!-- Chips will be dynamic -->
                <button class="chip active" data-tag="all">Tous</button>
            </div>
        </div>

        <!-- Bookmarks Grid -->
        <main class="bookmarks-grid" id="bookmarks-grid">
            <!-- Items injected here -->
        </main>

        <!-- FAB (Floating Action Button) -->
        <button class="fab" id="add-btn" aria-label="Ajouter un favori">
            <i class="ph ph-plus"></i>
        </button>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal-overlay" id="bookmark-modal" aria-hidden="true">
        <div class="modal glass-panel">
            <div class="modal-header">
                <h2 id="modal-title">Ajouter un favori</h2>
                <button class="close-btn" id="close-modal">
                    <i class="ph ph-x"></i>
                </button>
            </div>
            <form id="bookmark-form">
                <input type="hidden" id="bookmark-id">

                <div class="form-group">
                    <label for="url">URL</label>
                    <input type="url" id="url" required placeholder="https://exemple.com">
                </div>

                <div class="form-group">
                    <label for="title">Titre</label>
                    <input type="text" id="title" required placeholder="Mon super site">
                </div>

                <div class="form-group">
                    <label for="tags">Tags (séparés par virgule)</label>
                    <input type="text" id="tags" placeholder="design, tech, news">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settings-modal" aria-hidden="true">
        <div class="modal glass-panel">
            <div class="modal-header">
                <h2>Paramètres</h2>
                <button class="close-btn" id="close-settings">
                    <i class="ph ph-x"></i>
                </button>
            </div>
            <div class="settings-content">
                <div class="setting-item">
                    <h3>Données</h3>
                    <div class="btn-group">
                        <button class="btn-secondary" id="export-btn">
                            <i class="ph ph-export"></i> Exporter (JSON)
                        </button>
                        <label class="btn-secondary"
                            style="cursor: pointer; display: inline-flex; align-items: center; gap: 0.5rem; justify-content: center;">
                            <i class="ph ph-download-simple"></i> Importer
                            <input type="file" id="import-file" accept=".json" style="display: none;">
                        </label>
                    </div>
                </div>
                <div class="setting-item"
                    style="margin-top: 1.5rem; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 1rem;">
                    <h3>DANGER</h3>
                    <button class="btn-danger" id="delete-all-btn">
                        <i class="ph ph-trash"></i> Tout effacer
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('SW Registered'))
                .catch(err => console.log('SW Error', err));
        }
    </script>
</body>

</html>
